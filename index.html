 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game</title>
        <link rel="stylesheet" href="styles.css">
        <script async defer src="script.js"></script>
        <script src="jquery-3.3.1.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
        <h1 class="text-center">Убери кубики</h1>
        <div class="container">
            <table>
                <tr>
                    <td><button type="button" class="btn btn-primary btn-lg">Start</button></td>
                    <td><button type="button" class="btn btn-success btn-lg">New game</button></td>
                    <td><button type="button" class="btn btn-danger btn-lg">Pause</button></td>
                    <td><h4>Счёт:</h4></td>
                    <td><div class="score" style="display:block;width:80px;height:50px;border:2px dashed red;"></div></td>
                    <td><h4>Оставшееся время:</h4></td>
                    <td><div class="timeLeft" style="display:block;width:80px;height:50px;border:2px dashed red;"></div></td>
                </tr>
            </table>
        </div>

        <div class="container" id="containerStyle">
            <div class="row">
                <div id="playField" class="col-lg-9" style="background-color:rgb(255, 255, 255); height:495px; padding:8px; ">
                 <div class="smallCube"></div>   

                </div>
                <div class="col-lg-3" id="block" style="background-color:rgb(240, 198, 221);  height:495px; border-left:2px dashed red"><h3 class="text-center">Таблица результатов</h3></div>
            </div>
        </div>
        </div>
        

    </body>

</html>
